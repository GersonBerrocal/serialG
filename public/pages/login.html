<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>SeialG | Login</title>
  </head>
  <body>
    <div class="contenedor wrapper">
      <div class="registro-card">
        <form action="#" class="formLogin" id="formLogin">
          <label class="formLogin-label" for="userName">
            Nombre de usuario
          </label>
          <input class="input" type="text" id="userName" />
          <label for="userPassword">Password </label>
          <input class="input" type="password" id="userPassword" />
          <div class="formLogin-opciones">
            <button class="btn" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/login.js"></script>
  </body>
</html>
