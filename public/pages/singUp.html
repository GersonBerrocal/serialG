<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>SerialG | SingUp</title>
  </head>
  <body>
    <div class="contenedor wrapper">
      <form class="formSing" id="formSing">
        <label for="">Nombre de usuario</label>
        <input type="text" class="input" id="nombre_user" required />
        <label for="">Nombre</label>
        <input type="text" class="input" id="nombre" required />
        <label for="">Apellidos</label>
        <input type="text" class="input" id="apellidos" required />
        <label for="">Correo</label>
        <input type="email" class="input" id="correo" required />
        <label for="">Genero</label>
        <input type="radio" class="" value="M" name="genero" required />Hombrer
        <input type="radio" class="" value="F" name="genero" required />Mujer
        <label for="">Contrase√±a</label>
        <input type="password" class="input" id="contrasena" required />
        <div class="formSing-opciones">
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <script src="/singup.js"></script>
  </body>
</html>
